<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Email Outreach</title>
    <!-- Load static files -->
    {% load static %}
    {% include 'header.html' %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Redirect to login if not authenticated, before page loads
        window.onload = function() {
            fetch('/api/users/check-authentication/')
                .then(response => {
                    if (!response.ok) {
                        alert("Please log in first.");
                        window.location.href = "/";  // Redirect to index.html
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again.");
                    window.location.href = "/";  // Redirect to index.html
                });
        };
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <h1 class="display-4">Welcome to the Email Outreach Platform</h1>
            <p class="lead">Manage your email campaigns and send emails effectively.</p>

            <!-- Add your home page content here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Check if user is authenticated and show the logout button if true
        fetch('/api/users/check-authentication/')
            .then(response => {
                if (response.ok) {
                    document.getElementById("logout-btn").style.display = "block";
                }
            });

        // Logout function
        document.getElementById("logout-btn").addEventListener("click", function(){
            fetch("/api/users/logout/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                }
            })
            .then(response => {
                if (response.status === 205) {  // Check for 205 Reset Content status code
                    window.location.href = "/";  // Redirect to the welcome page (index.html)
                } else {
                    response.json().then(data => {
                        alert(data.error || "Logout failed, please try again.");
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
