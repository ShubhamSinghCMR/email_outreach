<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Email Outreach</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="home-link" class="nav-link" href="/home/" style="display:none;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="csv-link" class="nav-link" href="/upload-csv/" style="display:none;">CSV Validation</a>
                    </li>
                    <li class="nav-item">
                        <a id="template-link" class="nav-link" href="/template/" style="display:none;">Create Email Template</a>
                    </li>
                    <li class="nav-item">
                        <a id="send-email-link" class="nav-link" href="/send-email/" style="display:none;">Mail Someone</a>
                    </li>
                    <li class="nav-item">
                        <a id="signin-link" class="nav-link" href="/signin/" style="display:none;">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a id="signup-link" class="nav-link" href="/signup" style="display:none;">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout-link" href="#" class="nav-link" style="display:none;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Check if user is authenticated
        const refresh_token = localStorage.getItem("refresh_token");

        // If the user is authenticated, show logged-in options
        if (refresh_token) {
            document.getElementById("home-link").style.display = "block";
            document.getElementById("csv-link").style.display = "block";
            document.getElementById("template-link").style.display = "block";
            document.getElementById("send-email-link").style.display = "block";
            document.getElementById("logout-link").style.display = "block";
            document.getElementById("signin-link").style.display = "none";
            document.getElementById("signup-link").style.display = "none";
        } else {
            // If the user is not authenticated, show Sign In option
            document.getElementById("signin-link").style.display = "block";
            document.getElementById("signup-link").style.display = "block";
        }

        // Logout function (using fetch instead of GET request)
        document.getElementById("logout-link").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default anchor behavior

            const refresh_token = localStorage.getItem("refresh_token");

            if (!refresh_token) {
                alert("No refresh token found. Please log in again.");
                window.location.href = "/";  // Redirect to the welcome page (index.html)
                return;
            }

            fetch("/api/users/logout/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    refresh: refresh_token
                })
            })
            .then(response => {
                if (response.status === 205) {
                    localStorage.removeItem("refresh_token");  // Remove refresh token
                    window.location.href = "/";  // Redirect to the welcome page
                } else {
                    response.json().then(data => {
                        alert(data.error || "Logout failed, please try again.");
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
